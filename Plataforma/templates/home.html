<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/jpg" href="/static/favicon.webp"/>
</head>
<body>
  <div class="header">
      <img src="/static/Leeduca.png" alt="Leeduca Logo">
    <img src="/static/biosip.png" alt="Biosip Logo">
  </div>

  <div class="content">
    <form method="POST" action="/guardar_datos">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" name="usuario" required>

        <label for="numero">Prueba:</label>
        <input type="number" name="prueba" required min="67" max="72">
        <label for="curso">Curso:</label>
        <input type="number" name="curso">

        <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
